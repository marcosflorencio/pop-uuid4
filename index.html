<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
	<title>POP-UUID4</title>
</head>

<body class="container">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h1>POP-UUID4</h1><a class="github-button" href="https://github.com/marcosflorencio/pop-uuid4" data-icon="octicon-star" data-style="mega"
			data-count-href="/marcosflorencio/pop-uuid4/stargazers" data-count-api="/repos/marcosflorencio/pop-uuid4#stargazers_count"
			data-count-aria-label="# stargazers on GitHub" aria-label="Star marcosflorencio/pop-uuid4 on GitHub">Star</a>
		<a class="github-button" href="https://github.com/marcosflorencio/pop-uuid4/fork" data-icon="octicon-repo-forked" data-style="mega"
			data-count-href="/marcosflorencio/pop-uuid4/network" data-count-api="/repos/marcosflorencio/pop-uuid4#forks_count" data-count-aria-label="# forks on GitHub"
			aria-label="Fork marcosflorencio/pop-uuid4 on GitHub">Fork</a>
	</div>
	<div class="clearfix">&nbsp;</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<div id="tableContainer"></div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
			<input type="number" id="quantity" class="form-control" min="1" value="10" required="required">
		</div>
		<button class="btn btn-info" id="pop">POP</button>
		<button class="btn btn-success" id="copyOne">Copy One</button>
	</div>
</body>
<script src="app.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
